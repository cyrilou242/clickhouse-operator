name: Create release images and GitHub Release
on:
  push:
    tags:
      - v*.*.*

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: clickhouse/clickhouse-operator
  IMAGE_TAG_BASE: ghcr.io/clickhouse/clickhouse-operator/clickhouse-operator
  VERSION: ${{ github.ref_name }}

jobs:
  release:
    permissions:
      packages: write
      attestations: write
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set VERSION
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
      - name: Build operator image
        run: make docker-buildx
      - name: Build operator bundle image
        run: make bundle bundle-buildx

      - name: 'Kustomize Build'
        uses: karancode/kustomize-github-action@master
        with:
          kustomize_output_file: "release/clickhouse-operator.yaml"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          tag_name: ${{ github.ref_name }}
          name: release-${{github.ref_name }}
          body: |
            Release ${{github.ref_name }}
            ```
            docker pull ghcr.io/clickhouse/clickhouse-operator/clickhouse-operator:${{ github.ref_name }}
            docker pull ghcr.io/clickhouse/clickhouse-operator/clickhouse-operator-bundle:${{ github.ref_name }}
            ```
            To deploy this release use
            ```
            kubectl apply -f https://raw.githubusercontent.com/clickhouse/clickhouse-operator/releases/releases/release-${{github.ref_name }}/clickhouse-operator.yaml
            ```
          files: release/clickhouse-operator.yaml
